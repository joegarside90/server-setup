- name: Install Server Applications
  ansible.builtin.apt:
    pkg: 
      - linux-headers-amd64
      - dpkg-dev 
      - linux-headers-generic 
      - linux-image-generic
      - sanoid
    update_cache: yes
    state: present

- name: Pin ZFS to backports
  ansible.builtin.copy:
    src: 90_zfs
    dest: /etc/apt/preferences.d/90_zfs
    owner: root
    group: root
    mode: '0644'

